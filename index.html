<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" />
    <title>CRUD-App</title>
  </head>
  <header>
    <div id="logo-container">
      <img src="assets/cmdb.png" alt="" id="cmdb-logo" />
    </div>
    <select id="sortselect">
      <option value="">Sort by</option>
      <option value="genres">Genres</option>
      <option value="director">Director</option>
      <option value="year">Release Year</option>
      <option value="runtime">Runtime</option>
    </select>
    <div class="search-container">
      <input type="search" id="input-search" name="search" placeholder="Search..." class="search-input" />
      <a href="#" class="search-btn">
        <i class="fas fa-search"></i>
      </a>
    </div>
    <button id="btn-create-movie">ADD MOVIE</button>
    <nav id="navbar">
      <ul>
        <li><a href="">Movies</a></li>
        <li><a href="">Series</a></li>
        <li><a href="">Genres</a></li>
        <li><a href="">Home</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <div id="background"></div>
    <dialog id="dialog-create-movie">
      <h2>Create new movie</h2>
      <form id="form-create-movie">
        <!-- <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Type a new title" />
        <label for="body">Body:</label>
        <input type="text" id="body" name="body" placeholder="Type the content of your new movie" />
        <label for="image">Image:</label>
        <input type="url" id="image" name="image" placeholder="Paste an image URL" /> -->

        <label for="title-create">Title:</label>
        <br />
        <input type="text" id="title-create" name="title" placeholder="Create title" />
        <br />
        <br />
        <label for="director-create">Director:</label>
        <br />
        <input type="text" id="director-create" name="director" placeholder="Create director" />
        <br />
        <br />
        <label for="year-create">Year:</label>
        <br />
        <input type="text" id="year-create" name="year" placeholder="Create the release year" />
        <br />
        <br />
        <label for="runtime-create">Runtime:</label>
        <br />
        <input type="text" id="runtime-create" name="runtime" placeholder="Create runtime" />
        <br />
        <br />
        <label for="plot-create">Plot:</label>
        <br />
        <input type="text" id="plot-create" name="plot" placeholder="Create the plot" />
        <br />
        <br />
        <label for="actors-create">Actors:</label>
        <br />
        <input type="text" id="actors-create" name="actors" placeholder="Create actors" />
        <br />
        <br />
        <label for="genres-create">Genres:</label>
        <br />
        <input type="text" id="genres-create" name="genres" placeholder="Create genres" />
        <br />
        <br />
        <label for="posterUrl-create">Poster URL:</label>
        <br />
        <input type="url" id="posterUrl-create" name="posterUrl" placeholder="Create poster URL" />
        <br />
        <br />
        <button>Create Movie</button>
        <button type="button" id="btn-cancel-create-movie">Cancel</button>
      </form>
    </dialog>
    <dialog id="dialog-update-movie">
      <form id="form-update-movie">
        <h2>Do you want to update</h2>
        <p id="dialog-update-movie-title"></p>
        <label for="title-update">Title:</label>
        <br />
        <input type="text" id="title-update" name="title" placeholder="Update title" />
        <br />
        <br />
        <label for="director-update">Director:</label>
        <br />
        <input type="text" id="director-update" name="director" placeholder="Update director" />
        <br />
        <br />
        <label for="year-update">Year:</label>
        <br />
        <input type="text" id="year-update" name="year" placeholder="Update the release year" />
        <br />
        <br />
        <label for="runtime-update">Runtime:</label>
        <br />
        <input type="text" id="runtime-update" name="runtime" placeholder="Update runtime" />
        <br />
        <br />
        <label for="plot-update">Plot:</label>
        <br />
        <input type="text" id="plot-update" name="plot" placeholder="Update the plot" />
        <br />
        <br />
        <label for="actors-update">Actors:</label>
        <br />
        <input type="text" id="actors-update" name="actors" placeholder="Update actors" />
        <br />
        <br />
        <label for="genres-update">Genres:</label>
        <br />
        <input type="text" id="genres-update" name="genres" placeholder="Update genres" />
        <br />
        <br />
        <label for="posterUrl-update">Poster URL:</label>
        <br />
        <input type="url" id="posterUrl-update" name="posterUrl" placeholder="Update poster URL" />
        <br />
        <br />
        <button id="btn-confirm-update-movie">Update movie</button>
        <button type="button" id="btn-cancel-update-movie">Cancel</button>
      </form>
    </dialog>
    <dialog id="dialog-delete-movie">
      <h2>Do you want to delete the movie?</h2>
      <p id="dialog-delete-movie-title">Title of movie</p>
      <form method="dialog" id="form-delete-movie">
        <button type="button" class="btn-cancel">No</button>
        <button>Yes</button>
      </form>
    </dialog>
    <dialog id="dialog-movie">
      <div id="dialog-content">
        <h2 id="dialog-title">title</h2>
        <h3 id="dialog-director">director</h3>
        <p id="dialog-year">year</p>
        <p id="dialog-runtime">runtime</p>
        <p id="dialog-genres">genres</p>
        <img id="dialog-img" src="https://amc-theatres-res.cloudinary.com/v1678621833/amc-cdn/production/2/movies/53700/53699/Poster/Primary_BoxCover_HD_800_1200.jpg" alt="" />
        <p id="dialog-plot">plot</p>
        <p id="dialog-actors">actors</p>
        <button id="btn-close">CLOSE</button>
      </div>
    </dialog>
    <section id="grid"></section>
    <script src="main.js"></script>
  </body>
</html>
