<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>
  <header>
        <input type="search" id="input-search" placeholder="Search by title" />

  </header>
  <body>
    <div id="background" class="dim"></div>
    <dialog id="dialog-create-movie">
      <h2>Create new movie</h2>
      <form id="form-create-movie">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Type a new title" />
        <label for="body">Body:</label>
        <input type="text" id="body" name="body" placeholder="Type the content of your new movie" />
        <label for="image">Image:</label>
        <input type="url" id="image" name="image" placeholder="Paste an image URL" />
        <button>Create Movie</button>
      </form>
    </dialog>
    <dialog id="dialog-update-movie">
      <form id="form-update-movie">
        <h2>Do you want to update</h2>
        <p id="dialog-update-movie-title"></p>
        <label for="title-update">Title:</label>
        <input type="text" id="title-update" name="title" placeholder="Update title" />
        <label for="body-update">Body:</label>
        <input type="text" id="body-update" name="body" placeholder="Update the content of your new movie" />
        <label for="image-updae">Image:</label>
        <input type="url" id="image-update" name="image" placeholder="Update image URL" />
        <button id="btn-confirm-update-movie">Update movie</button>
        <button id="btn-cancel-update-movie">Cancel</button>
      </form>
    </dialog>
    <dialog id="dialog-delete-movie">
      <h2>Do you want to delete movie?</h2>
      <p id="dialog-delete-movie-title">Title of movie</p>
      <form method="dialog" id="form-delete-movie">
        <button type="button" class="btn-cancel" onclick="dialogClose()">No</button>
        <button>Yes</button>
      </form>
    </dialog>
    <dialog id="dialog-movie">
      <div id="dialog-content">
        <h2 id="dialog-title">title</h2>
        <h3 id="dialog-id">id</h3>
        <img id="dialog-img" src="https://amc-theatres-res.cloudinary.com/v1678621833/amc-cdn/production/2/movies/53700/53699/Poster/Primary_BoxCover_HD_800_1200.jpg" alt="" />
        <button id="btn-close">CLOSE</button>
      </div>
    </dialog>
    <button id="btn-create-movie">CREATE POST</button>
    <section class="grid"></section>
    <script src="main.js"></script>
  </body>
</html>
